<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/2.2.2//css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
</head>
<body>
    <header class="container">
        <h1>Basic Demo</h1>
    </header>

    <div id="form"></div>
    <div id="app"></div>

    <script>
        $(function()
        {
            $('form').validate({
                onKeyup : true,
                //监听对象的验证成功事件
                eachValidField : function() {
                    $(this).closest('div').removeClass('error').addClass('success');  
                },
                //监听对象的验证失败事件
                eachInvalidField : function() {
                    $(this).closest('div').removeClass('success').addClass('error');
                },
                //注意这里，配合input的data-describedby="name-description" 和 data-description="name"
                //再加上一个id为name-description的容器，下面的html内容会append进里面
                description : {
                    name : {
                        required : '<span class="icon-asterisk"></span> required',
                        pattern : '<span class="icon-asterisk"></span> pattern',
                        conditional : '<span class="icon-asterisk"></span> conditional',
                        valid : '<span class="icon-asterisk"></span> valid'
                    }
                }
            });
        })

    </script>

<script type="text/javascript" src="../js/common.js?3486fc679fb04f9ea6d9"></script><script type="text/javascript" src="../js/jqueryplugin.js?3486fc679fb04f9ea6d9"></script><script type="text/javascript" src="../js/user.js?3486fc679fb04f9ea6d9"></script></body>
</html>
