<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/2.2.2//css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
</head>
<body>
    <header class="container">
        <h1>Basic Demo</h1>
    </header>

    <div class="container">
        <div class="control-group input-append">
            <input type="text" name="name" id="name" form="form" 
            data-required=“true” 
            data-describedby="name-description" 
            data-description="name" />
            <label for="name" class="add-on" id="name-description"><span class="icon-asterisk"></span> Name</label>
        </div>

        <form id="form">
            <div class="control-group input-append">
                <input type="text" name="nickname" id="nickname" data-required="true" />

                <label for="nickname" class="add-on"><span class="icon-asterisk"></span> Nickname</label>
            </div>

            <div class="control-group input-append">
                <input type="text" name="site" id="site" />

                <label for="site" class="add-on">Site</label>
            </div>

            <div class="control-group input-append">
                <input type="text" name="age" id="age" data-required data-pattern="^[0-9]+$" />

                <label for="age" class="add-on"><span class="icon-asterisk"></span> Age</label>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Send</button>

                <button type="reset" class="btn">Reset</button>
            </div>
        </form>
    </div>


    <script>
        $(function()
        {
            $('form').validate({
                onKeyup : true,
                //监听对象的验证成功事件
                eachValidField : function() {
                    $(this).closest('div').removeClass('error').addClass('success');  
                },
                //监听对象的验证失败事件
                eachInvalidField : function() {
                    $(this).closest('div').removeClass('success').addClass('error');
                },
                //注意这里，配合input的data-describedby="name-description" 和 data-description="name"
                //再加上一个id为name-description的容器，下面的html内容会append进里面
                description : {
                    name : {
                        required : '<span class="icon-asterisk"></span> required',
                        pattern : '<span class="icon-asterisk"></span> pattern',
                        conditional : '<span class="icon-asterisk"></span> conditional',
                        valid : '<span class="icon-asterisk"></span> valid'
                    }
                }
            });
        })

    </script>

<script type="text/javascript" src="../js/common.js?5daefb1ebec931cd3d8b"></script><script type="text/javascript" src="../js/jqueryplugin.js?5daefb1ebec931cd3d8b"></script><script type="text/javascript" src="../js/user.js?5daefb1ebec931cd3d8b"></script></body>
</html>
